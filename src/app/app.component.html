<ion-app>
  <ion-split-pane contentId="main" when="lg">
    <ion-menu side="start" menuId="first" contentId="main">
      <ion-content>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
          </ion-buttons>
          <!-- <ion-title>{{ currentUser ? currentUser.name : "Menu" }}</ion-title> -->
        </ion-toolbar>
        <ion-list>
          <ion-menu-toggle autoHide="false">
            <ion-item lines="none" detail routerLink="home">
              <ion-icon slot="start" name="home-outline"></ion-icon>
              Inicio</ion-item
            >
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item lines="none" detail routerLink="cart">
              <ion-icon slot="start" name="cart-outline"></ion-icon>
              Carrito</ion-item
            >
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="authService.isAdmin" autoHide="false">
            <ion-item lines="none" detail routerLink="products">
              <ion-icon slot="start" name="storefront-outline"></ion-icon>
              Productos</ion-item
            >
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="authService.isAdmin" autoHide="false">
            <ion-item lines="none" detail routerLink="dealers">
              <ion-icon slot="start" name="walk-outline"></ion-icon>
              Deliveries</ion-item
            >
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="authService.isAdmin" autoHide="false">
            <ion-item lines="none" detail routerLink="promotions">
              <ion-icon slot="start" name="diamond-outline"></ion-icon>
              Promociones
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item
              lines="none"
              detail
              routerLink="/orders/list"
              *ngIf="currentUser"
            >
              <ion-icon slot="start" name="bicycle-outline"></ion-icon>
              Pedidos</ion-item
            >
          </ion-menu-toggle>

          <ion-menu-toggle
            class="pointer"
            *ngIf="authService.isLogged"
            autoHide="false"
          >
            <ion-item lines="none" detail (click)="logout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              Cerrar sesion
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle
            class="pointer"
            *ngIf="!authService.isLogged"
            autoHide="false"
          >
            <ion-item lines="none" detail routerLink="/auth">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              Login
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
