<ion-content *ngIf="dealer">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="12" size-md="10" size-lg="8" size-xl="8">
        <ion-toolbar>
          <ion-buttons slot="start" mode="ios">
            <ion-back-button defaultHref="/dealers" text=""></ion-back-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="presentActionSheet()">
              <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <div class="product_container">
          <div class="product_images">
            <div class="box_loading" *ngIf="imgLoading">
              <ion-spinner name="circles"></ion-spinner>
            </div>
            <ion-img
              [src]="dealer.urlImage"
              (ionImgDidLoad)="imgLoading = false"
            ></ion-img>
          </div>

          <div class="text_container">
            <p><strong>Nombre: </strong> {{ dealer.name }}</p>
            <p><strong>Empresa: </strong> {{ dealer.company }}.</p>
            <p><strong>Email: </strong>{{ dealer.email }}</p>
            <h3>Telefonos:</h3>

            <div class="single_phone">
              <ion-badge mode="ios" *ngFor="let phone of dealer.phones">{{
                phone
              }}</ion-badge>
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
