<ion-content>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="12" size-md="10" size-lg="8" size-xl="8">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button menu="first"></ion-menu-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button routerLink="../new">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>

        <h1 class="subtitle">Lista de promociones</h1>

        <ion-list>
          <ion-grid>
            <ion-row>
              <ion-col
                size="12"
                size-md="6"
                *ngFor="let promotion of promotions"
              >
                <ion-item-sliding>
                  <ion-item routerLink="../{{ promotion.id }}" detail>
                    <ion-avatar slot="start" *ngIf="promotion?.image">
                      <img [src]="promotion.image" />
                    </ion-avatar>
                    <!-- <div class="img_avatar">
                      <img [src]="promotion.image" />
                    </div> -->
                    <ion-label class="ion-text-wrap">
                      <p>{{ promotion.name }}</p>
                      <p>{{ promotion.description }}</p>
                      <p>{{ promotion.price | number: "1.2" }} Bs.</p>
                    </ion-label>
                  </ion-item>
                  <ion-item-options side="end">
                    <ion-item-option routerLink="../edit/{{ promotion.id }}">
                      <ion-icon
                        slot="icon-only"
                        name="create-outline"
                      ></ion-icon>
                    </ion-item-option>

                    <ion-item-option (click)="remove(promotion)" color="danger">
                      <ion-icon
                        slot="icon-only"
                        name="trash-outline"
                      ></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
