<ion-content *ngIf="promotion">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="12" size-md="10" size-lg="8" size-xl="8">
        <ion-toolbar>
          <ion-buttons slot="start" mode="ios">
            <ion-back-button defaultHref="promotions" text=""></ion-back-button>
          </ion-buttons>
        </ion-toolbar>

        <h1 class="subtitle">{{ promotion.name | uppercase }}</h1>
        <app-promotion-form
          [promotion]="promotion"
          *ngIf="promotion"
        ></app-promotion-form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
